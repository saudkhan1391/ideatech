<div *ngIf="selectedMovie">
    <div class="HeaderTop ">Moive Details</div>
    <div style="display: flex; flex-direction: row;" >
        <div class="SearchResults">
            <div>
                <div style="flex-direction: row; display: flex; padding-left: 5px;">
                    <h2> Move Name : </h2>
                    <h2 style="padding-left: 10px;"> {{selectedMovie.Title}}</h2>
                </div>
                <div style="flex-direction: row; display: flex; padding-left: 5px;">
                    <h2> Type : </h2>
                    <h2 style="padding-left: 10px;"> {{selectedMovie.Type}}</h2>
                </div>
                <div style="flex-direction: row; display: flex; padding-left: 5px;">
                    <h2> imdbID : </h2>
                    <h2 style="padding-left: 10px;"> {{selectedMovie.imdbID}}</h2>
                </div>
                <div style="flex-direction: row; display: flex; padding-left: 5px">
                    <h2> Year :</h2>
                    <h2 style="padding-left: 10px;"> {{selectedMovie.Year}}</h2>
                </div>
            </div>
        </div>
        <div style="margin-left: 5px;">
            <img src={{selectedMovie.Poster}} title="Movie" />
        </div>
    </div>
</div>
