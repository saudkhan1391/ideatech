  <div class="row justify-content-between">
    <div class="form-group col-md-6 flex-column d-flex">
      <label>Category</label>
      <!-- <input type="text" class="form-control form-control-sm" name="brand" formControlName="categoryId"> -->
      <select style="height: 32px;" class=" border" formControlName="categoryId">
        <option selected value="">Choose Category</option>
        <option *ngFor="let categ of categories" value="{{categ._id}}">{{categ.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-6 d-flex flex-column">
      <label>Type</label>
      <!-- <input type="number" class="form-control form-control-sm " name="quantity" formControlName="type"> -->
      <select formControlName="type" class="border" style="height: 32px;">
        <option selected value="">Please Choose Type</option>
        <option value="grocery">Grocery</option>
        <option value="medicine">Medicines</option>
      </select>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="form-group col-md-6">
      <label>ISBN</label>
      <input type="text" class="form-control form-control-sm" name="brand" formControlName="isbn">
    </div>
    <div class="form-group col-md-6">
      <label>Tags</label>
      <input type="text" class="form-control form-control-sm " formControlName="tags">
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="form-group col-md-6">
      <label>Manufacturer</label>
      <input type="text" class="form-control form-control-sm " formControlName="manufacturer">
    </div>
    <div class="form-group col-md-6">
      <label>Description</label>
      <input type="text" class="form-control form-control-sm " formControlName="description">
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="form-group col-md-6">
      <label>Weight/Quantity</label>
      <input type="text" class="form-control form-control-sm " formControlName="weight">
    </div>
    <div class="form-group col-md-6 d-flex flex-column">
      <label>Measurement</label>
      <!-- <input type="text" class="form-control form-control-sm " formControlName="measurement"> -->
      <select formControlName="measurement" class=" border" style="height: 33px;">
        <option value="">Please Choose Measurement</option>
        <option value="quantity">Quantity</option>
        <option value="weight">Weight</option>
      </select>
    </div>
  </div>
